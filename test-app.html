<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>
    <h1>üîç App Diagnostic Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        try {
            addResult('‚úÖ Basic HTML/JS loading works');

            // Test if we can access basic browser APIs
            if (typeof fetch !== 'undefined') {
                addResult('‚úÖ Fetch API available');
            } else {
                addResult('‚ùå Fetch API not available', 'error');
            }

            // Test localStorage
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('‚úÖ LocalStorage works');
            } catch (e) {
                addResult('‚ùå LocalStorage failed: ' + e.message, 'error');
            }

            // Test if we can make a simple network request
            fetch('http://localhost:3001/')
                .then(response => {
                    if (response.ok) {
                        addResult('‚úÖ Can connect to localhost:3001');
                    } else {
                        addResult('‚ö†Ô∏è localhost:3001 returned: ' + response.status, 'warning');
                    }
                })
                .catch(error => {
                    addResult('‚ùå Cannot connect to localhost:3001: ' + error.message, 'error');
                });

        } catch (error) {
            addResult('‚ùå Critical error: ' + error.message, 'error');
        }
    </script>
</body>

</html>
