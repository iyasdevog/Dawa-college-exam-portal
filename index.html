    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .arabic-text {
      font-family: 'Amiri', serif;
    }

    .loader-ring {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .loader-ring:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #10b981;
      border-color: #10b981 transparent #10b981 transparent;
      animation: loader-ring 1.2s linear infinite;
    }

    @keyframes loader-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Shimmer animation for skeleton loaders */
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      animation: shimmer 2s ease-in-out infinite;
      background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
      background-size: 200% 100%;
    }

    /* Enhanced pulse animation for better skeleton effect */
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* PWA-specific animations */
    @keyframes slide-up {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.3s ease-out;
    }

    /* PWA install prompt styles */
    .pwa-install-prompt {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>

  <!-- Browser compatibility initialization -->
  <script>
    // Remove no-js class immediately to prevent FOUC
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');

    // Basic feature detection for critical features
    (function () {
      var features = {
        localStorage: (function () {
          try {
            var test = '__test__';
            localStorage.setItem(test, test);
            localStorage.removeItem(test);
            return true;
          } catch (e) {
            return false;
          }
        })(),

        cssGrid: (function () {
          return CSS && CSS.supports && CSS.supports('display', 'grid');
        })(),

        cssFlexbox: (function () {
          return CSS && CSS.supports && CSS.supports('display', 'flex');
        })(),

        cssCustomProperties: (function () {
          return CSS && CSS.supports && CSS.supports('--test', '0');
        })(),

        fetch: 'fetch' in window,
        promises: 'Promise' in window,
        serviceWorker: 'serviceWorker' in navigator
      };

      // Add feature classes to html element
      var html = document.documentElement;
      Object.keys(features).forEach(function (feature) {
        html.classList.add(features[feature] ? 'has-' + feature : 'no-' + feature);
      });

      // Store features for later use
      window.__browserFeatures = features;
    })();
  </script>
